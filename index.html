<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular a média de alunos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>SITUAÇÃO DO ALUNO</h1>
        <button class="duas-notas">MÉDIA COM DUAS NOTAS</button>
        <button class="tres-notas">MÉDIA COM TRÊS NOTAS</button>
    </header>

    <main>
        <div class="nome-aluno">
            <label for="aluno">Nome do aluno:</label>
            <input type="text" name="aluno" id="aluno">
        </div>

        <div class="notas">
            <div>
                <label for="primeira-nota">1ª nota:</label>
                <input type="number" name="primeira-nota" id="primeira-nota">
            </div>
            <div>
                <label for="segunda-nota">2ª nota:</label>
                <input type="number" name="segunda-nota" id="segunda-nota">
            </div>
            <div class="terceira-nota">

            </div>
        </div>

        <button class="media-situacao">EXIBIR MÉDIA E SITUAÇÃO</button>
        <button class="limpar">LIMPAR</button>
        <div class="resultado">

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
