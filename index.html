<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de alunos</title>
</head>

<body>
    <header>
        <h1>SITUAÇÃO DO ALUNO</h1>
        <button class="duas-notas">MÉDIA COM DUAS NOTAS</button>
        <button class="tres-notaas">MÉDIA COM TRÊS NOTAS</button>
    </header>

    <main>
        <div class="nome-aluno">
            <label for="aluno">Nome do aluno:</label>
            <input type="text" name="aluno" id="aluno">
        </div>

        <div>
            <div>
                <label for="nota1">1ª nota:</label>
                <input type="number" name="nota1" id="nota1">
            </div>
            <div>
                <label for="nota2">2ª nota:</label>
                <input type="number" name="nota2" id="nota2">
            </div>
        </div>

        <button class="media-situacao">EXIBIR MÉDIA E SITUAÇÃO</button>
        <button class="limpar">LIMPAR</button>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
